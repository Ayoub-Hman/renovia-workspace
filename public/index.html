<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RÉNOVIA | Workspace</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="bg"></div>

  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div>RÉNOVIA</div>
        <div class="badge">Workspace</div>
      </div>

      <div class="actions" style="margin:0">
        <div class="small" id="userBadge"></div>
        <button class="btn btnGhost" id="btnLogout">Déconnexion</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="h1">Nouvelle conversation</div>
        <p class="p">Choisis un agent, crée une conversation, puis envoie ton message.</p>

        <label>Agent</label>
        <select id="agentType">
          <option value="commercial">Agent Commercial</option>
          <option value="technique">Agent Technique</option>
          <option value="administratif">Agent Administratif</option>
        </select>

        <div class="actions">
          <button class="btn btnPrimary" id="btnCreateConv">Créer une conversation</button>
        </div>

        <div id="convOut" class="toast" style="display:none"></div>

        <div class="hr"></div>

        <div class="h1" style="font-size:18px">Mes conversations</div>
        <div class="small">Clique pour charger l’historique</div>
        <div id="convList" class="toast" style="margin-top:10px"></div>
      </div>

      <div class="card">
        <div class="h1">Chat</div>
        <p class="p">Conversation active : <span id="activeConv" class="small">Aucune</span></p>

        <div class="chatBox" id="chatBox"></div>

        <label>Message</label>
        <textarea id="messageInput" placeholder="Écris ton message..."></textarea>

        <div class="actions">
          <button class="btn btnPrimary" id="btnSend">Envoyer</button>
          <button class="btn" id="btnRefresh">Rafraîchir</button>
        </div>

        <div id="msgOut" class="toast" style="display:none"></div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
