<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RÉNOVIA | Workspace</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- Background global (même logique que tes pages actuelles) -->
  <div class="bg"></div>

  <!-- Layout app plein écran -->
  <div class="app">
    <!-- Sidebar -->
    <aside class="app__sidebar" aria-label="Navigation principale">
      <div class="sidebar__brand">
        <div class="sidebar__logo">RÉNOVIA</div>
        <div class="sidebar__badge">Workspace POC</div>
      </div>

      <nav class="sidebar__nav">
        <!-- Chaque bouton pointe vers une "vue" (route front) -->
        <button class="nav__item is-active" data-view="dashboard" type="button">
          <span class="nav__dot"></span>
          <span>Tableau de bord</span>
        </button>

        <button class="nav__item" data-view="projects" type="button">
          <span class="nav__dot"></span>
          <span>Dossiers chantier</span>
        </button>

        <button class="nav__item" data-view="chat" type="button">
          <span class="nav__dot"></span>
          <span>Conversations</span>
        </button>

        <button class="nav__item" data-view="calendar" type="button">
          <span class="nav__dot"></span>
          <span>Calendrier</span>
        </button>
      </nav>

      <div class="sidebar__footer">
        <div class="sidebar__hint">Astuce : tout se charge sans recharger la page.</div>
      </div>
    </aside>

    <!-- Main -->
    <main class="app__main">
      <!-- Header -->
      <header class="app__header">
        <div class="header__left">
          <div class="header__title" id="viewTitle">Tableau de bord</div>
          <div class="header__sub">Espace franchisé</div>
        </div>

        <div class="header__right">
          <div class="header__user">
            <div class="header__pill" id="userPill">Utilisateur</div>
          </div>

          <button class="btn btnGhost" id="btnLogout" type="button">Déconnexion</button>
        </div>
      </header>

      <!-- Zone centrale dynamique -->
      <section class="app__content" id="appContent" aria-live="polite">
        <!-- Le contenu sera injecté par JS -->
      </section>
    </main>
  </div>

  <!-- On garde ton app.js si tu l’utilises pour login/register.
       Ici on ajoute un fichier dédié au workspace, plus propre. -->
  <script src="/js/workspace.js"></script>
</body>
</html>
